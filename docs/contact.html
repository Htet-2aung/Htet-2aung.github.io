          .toggle {

        .toggle:hover{
            
            font-size: .8em;

            display: block;

           margin-bottom: .5rem;

        .toggle span {
            background-color: currentColor;
            border-radius: 2em;
            display: block;
            height: 1.5em;
            left: .25em;
           
            overflow: hidden;
            position: absolute;
            top: .25em;
            text-indent: -9999px;
            transition: left .25s;
            width: 1.5em;
            z-index: 2;
        }


        .toggle::before,
        .toggle::after {
            content: '';

            display: block;
            border-radius: 1em;
            position: absolute;
            z-index: 1;
        }
        .toggle::after {
           background-color: #ffc409;
            height: .625em;
            outline: .25em dotted #ffc409;
            outline-offset: .125em;
            left: .7em;
            top: .7em;
            width: .625em;
        }
        .sr-only {
  position: absolute;
  left: -9999px;
  opacity: 0;
}

        .toggle::before {
            box-shadow: .25em .25em #5901d8;
            height: 1.125em;
            right: .9em;
            top: .125em;
            width: 1.125em;
            
        }
        input:checked ~ .toggle span {
            left: 2em;

    <script>
        const username = 'Htet-2aung'; // Replace with your GitHub username
        const reposUrl = `https://api.github.com/users/${username}/repos`;
    
        fetch(reposUrl)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('projects-container');
                container.innerHTML = ''; // Clear existing content
    
                data.forEach(repo => {
                    const projectDiv = document.createElement('div');
                    projectDiv.classList.add('project');
    
                    // Set the project image, if available (you could customize this)
                    const imageSrc = 'https://images.unsplash.com/photo-1607799632518-da91dd151b38?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D';
    
                    projectDiv.innerHTML = `
                        <img src="${imageSrc}" alt="${repo.name}">
                        <div class="project-content">
                            <h2>${repo.name}</h2>
                            <p>${repo.description || 'No description available.'}</p>
                            <a href="${repo.html_url}"><button class="project-button">Learn More</button></a>
                            <div class="languages">
                                <!-- Example SVGs for languages can go here -->
                                <svg width="50px" height="50px"><!-- SVG for a language icon --></svg>
                                <!-- Add more SVGs as needed -->
                            </div>
                        </div>
                    `;
    
                    container.appendChild(projectDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching repositories:', error);
            });
